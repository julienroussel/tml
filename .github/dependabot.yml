version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
      timezone: 'Europe/Paris'
    open-pull-requests-limit: 5
    target-branch: 'main'
    labels:
      - 'dependencies'
    groups:
      all-minor-patch:
        update-types:
          - minor
          - patch
      next:
        patterns:
          - 'next'
          - '@next/*'
      react:
        patterns:
          - '@types/react'
          - '@types/react-dom'
          - 'react'
          - 'react-dom'
      tailwind:
        patterns:
          - 'tailwindcss'
          - '@tailwindcss/*'
          - 'tw-animate-css'
      shadcn:
        patterns:
          - 'shadcn'
          - 'radix-ui'
      biome:
        patterns:
          - '@biomejs/*'
          - 'ultracite'
      vitest:
        patterns:
          - '@vitest/*'
          - 'vitest'
